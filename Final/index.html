<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD</title>
    <link rel=stylesheet type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        document.getElementById('menubtn').addEventListener('click', function(e) {
            $(this).toggleClass('active');
            $('#menuUl').toggleClass('active');
        })

        $('#menuUl li').click(function() {
            $(this).parent().find('li').each(function() {
                if ($(this).hasClass('current-active')) {
                    $(this).toggleClass('current-active');
                }
            })
            $(this).toggleClass('current-active');
        })
    </script>


</head>

<body>
    <nav class="menu">
        <a id="menubtn" class="toggle-nav" href="#">â˜°</a>
        <div class="menu-logo"><a>LOGO</a></div>
        <ul id="menuUl" class="active">
            <li class="current-active"><a>home</a></li>
            <li><a>new</a></li>
            <li><a>products</a></li>
            <li><a>about</a></li>
        </ul>
    </nav>

</body>

</html>
